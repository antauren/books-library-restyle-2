<!doctype html>
<html lang="ru">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="static/bootstrap.min.css">

  <title>Books</title>
</head>
<body>
<div class="container">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item {% if not previous %}disabled{% endif %}">
        <a class="page-link" href="{{ previous_url | urlencode }}">Назад</a>
      </li>
      {% for page in pages %}
        <li class="page-item {% if current_page == page.num %}active{% endif %}">
          <a class="page-link" href="{{ page.url | urlencode }}">{{ page.num }}</a>
        </li>
      {% endfor %}
      <li class="page-item {% if not next %}disabled{% endif %}">
        <a class="page-link" href="{{ next_url | urlencode }}">Вперёд</a>
      </li>
    </ul>
  </nav>
  <div class="row">
    {% for books in book_groups %}
      <div class="col">
        {% for book in books %}
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="{{ book.img_src | urlencode }}" class="card-img" alt="{{ book.title }}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ book.title }}</h5>
                  <p class="card-text">{{ book.author }}</p>
                  <p>
                    {% for genre in book.genres %}
                      <span class="badge badge-secondary">{{ genre }}</span>
                    {% endfor %}
                  </p>
                  <a href="{{ book.book_path | urlencode }}">Читать</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="static/jquery-3.5.1.slim.min.js"></script>
<script src="static/bootstrap.bundle.min.js"></script>

<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
